[Rainmeter]
Update=16
DynamicWindowSize=0
AccurateText=1
OnRefreshAction=[!CommandMeasure Script "Initialize()"]

[Metadata]
Name=Menu Installer Tablet
Author=XXXX
Version=2.6

[Variables]
@Include=#@#Variables.inc

; === Window & Grid Configuration ===
MenuWidth=920
MenuHeight=520
HeaderH=80

; === Tile Dimensions ===
TileSize=160
Cols=5
RowsVisible=3

StartX=20
StartY=80

; === Colors ===
BG=27,28,29
TXT=241,241,241
SUBTLE=150,150,150
CR=15

; === Paths ===
CategoryPath=#@#Menu\Category\
SkinPath=#@#Menu\Skin_IMG\

; =====================================================================
;  MEASURES
; =====================================================================

[Script]
Measure=Script
ScriptFile=#@#Scripts\MenuScript.lua

; =====================================================================
;  BACKGROUND
; =====================================================================

[BG]
Meter=Shape
Shape=Rectangle 0,0,#MenuWidth#,#MenuHeight#,#CR# | Fill Color #BG# | StrokeWidth 0
W=#MenuWidth#
H=#MenuHeight#
UpdateDivider=-1

