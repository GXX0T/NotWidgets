; =====================================================================
;  HEADER
; =====================================================================

[BackButton]
Meter=String
Text=←
FontFace=Roboto
FontSize=18
FontColor=#SUBTLE#
X=25
Y=28
StringAlign=Left
Hidden=1
LeftMouseUpAction=[!CommandMeasure Script "GoBack()"]
MouseOverAction=[!SetOption BackButton FontColor "241,241,241"][!UpdateMeter BackButton][!Redraw]
MouseLeaveAction=[!SetOption BackButton FontColor "#SUBTLE#"][!UpdateMeter BackButton][!Redraw]
UpdateDivider=-1
AntiAlias=1

[TitleText]
Meter=String
Text=NotWidgets
FontFace=NType 82 Headline
FontSize=24
FontWeight=400
FontColor=#TXT#
StringAlign=Center
X=(#MenuWidth#/2)
Y=29
AntiAlias=1
UpdateDivider=-1

; Theme Toggle Button
[ThemeButton]
Meter=String
Text=D
FontFace=NType 82 Headline
FontSize=16
FontColor=#SUBTLE#
StringAlign=Right
X=870
Y=35
LeftMouseUpAction=[!CommandMeasure Script "ToggleTheme()"]
MouseOverAction=[!SetOption ThemeButton FontColor "241,241,241"][!UpdateMeter ThemeButton][!Redraw]
MouseLeaveAction=[!SetOption ThemeButton FontColor "#SUBTLE#"][!UpdateMeter ThemeButton][!Redraw]
UpdateDivider=-1
AntiAlias=1
Hidden=0

[CloseButton]
Meter=String
Text=✕
FontFace=Roboto
FontSize=14
FontColor=#SUBTLE#
StringAlign=Right
X=895
Y=30
LeftMouseUpAction=[!CommandMeasure Script "CloseOrBack()"]
MouseOverAction=[!SetOption CloseButton FontColor "241,241,241"][!UpdateMeter CloseButton][!Redraw]
MouseLeaveAction=[!SetOption CloseButton FontColor "#SUBTLE#"][!UpdateMeter CloseButton][!Redraw]
UpdateDivider=-1
AntiAlias=1