[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Information=NOS LockScreen's 4x2 Clock
Author=Odd | https://nothing.community/u/aramatniyofc | u/Odd-Cream-878 
Version=1.2

[Variables]
@include=#@#Variables.inc
ClockSize=240
DotCl=7
CenterX=(#ClockSize#)
CenterY=(#ClockSize#/2)
HandThickness=24
HandThickness2=8
HourMarkerLength=15  
HourMarkerThickness=4
MinuteMarkerLength=12
MinuteMarkerThickness=2 

HandThickness_Hour=10
HandThickness_Minute=6
HandThickness_Second=3
SecondDotOffset=0.33

InnerSize=40

; === Time Measures ===
[MeasureTime]
Measure=Time
Format=%H:%M:%S

[MeasureHours]
Measure=Time
Format=%H
MinValue=0
MaxValue=23

[MeasureMinutes]
Measure=Time
Format=%M
MinValue=0
MaxValue=59

[MeasureSeconds]
Measure=Time
Format=%S
MinValue=0
MaxValue=59

[MeasurePreciseHour]
Measure=Calc
Formula=((MeasureHours % 12) + (MeasureMinutes / 60) + (MeasureSeconds / 3600))
DynamicVariables=1

[MeasurePreciseMinute]
Measure=Calc
Formula=(MeasureMinutes + (MeasureSeconds / 60))
DynamicVariables=1

