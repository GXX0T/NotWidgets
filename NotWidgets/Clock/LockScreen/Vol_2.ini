Shape=Path SecondPath | StrokeWidth #HandThickness_Second# | Stroke Color #AccentColor_Red# | StrokeStartCap Round | StrokeEndCap Round
SecondPath=(#CenterX# + -0.075*#ClockSize#*Cos([MeasureSeconds]*0.10472 - 1.5708)),(#CenterY# + -0.075*#ClockSize#*Sin([MeasureSeconds]*0.10472 - 1.5708)) | LineTo (#CenterX# + 0.45*#ClockSize#*Cos([MeasureSeconds]*0.10472 - 1.5708)),(#CenterY# + 0.45*#ClockSize#*Sin([MeasureSeconds]*0.10472 - 1.5708))
