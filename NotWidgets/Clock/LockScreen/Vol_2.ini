[background]
Meter=Shape
Shape=Rectangle 0,0,(#CoverSize#*2+#Padding#*5),(#CoverSize#+#Padding#*2),((#CoverSize#/2)+#Padding#) | Fill Color #BGColor_Dark#,1 | StrokeWidth 0
DynamicVariables=1

