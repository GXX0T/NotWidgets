; === Hour Hand (updated for smooth movement) ===
[HourHand]
Meter=Shape
MeasureName=MeasurePreciseHour
Shape=Path HourPath | StrokeWidth #HandThickness_Hour# | Stroke Color #AccentColor_Dark# | StrokeStartCap Round | StrokeEndCap Round
HourPath=(#CenterX# + -0.1*#ClockSize#*Cos([MeasurePreciseHour]*0.5236 - 1.5708)),(#CenterY# + -0.1*#ClockSize#*Sin([MeasurePreciseHour]*0.5236 - 1.5708)) | LineTo (#CenterX# + 0.25*#ClockSize#*Cos([MeasurePreciseHour]*0.5236 - 1.5708)),(#CenterY# + 0.25*#ClockSize#*Sin([MeasurePreciseHour]*0.5236 - 1.5708))
DynamicVariables=1
AntiAlias=1

; === Minute Hand (updated for smooth movement) ===
[MinuteHand]
Meter=Shape
MeasureName=MeasurePreciseMinute
Shape=Path MinutePath | StrokeWidth #HandThickness_Minute# | Stroke Color #AccentColor_Dark# | StrokeStartCap Round | StrokeEndCap Round
MinutePath=(#CenterX# + -0.075*#ClockSize#*Cos([MeasurePreciseMinute]*0.10472 - 1.5708)),(#CenterY# + -0.075*#ClockSize#*Sin([MeasurePreciseMinute]*0.10472 - 1.5708)) | LineTo (#CenterX# + 0.35*#ClockSize#*Cos([MeasurePreciseMinute]*0.10472 - 1.5708)),(#CenterY# + 0.35*#ClockSize#*Sin([MeasurePreciseMinute]*0.10472 - 1.5708))
DynamicVariables=1
AntiAlias=1

; === Center Dots ===
[CenterDots]
Meter=Shape
Shape=Ellipse #CenterX#,#CenterY#,(#HandThickness_Hour#*1) | Fill Color #AccentColor_Dark# | StrokeWidth 0
Shape2=Ellipse #CenterX#,#CenterY#,(#HandThickness_Hour#*0.65) | Fill Color #AccentColor_Red# | StrokeWidth 0
AntiAlias=1

