[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Information=NOS Analogue Bold Clocks
Author=Odd | https://nothing.community/u/aramatniyofc | u/Odd-Cream-878 
Version=1.0

[Variables]
@include=#@#Variables.inc
ClockSize=240
DotCl=7
CenterX=(#ClockSize#/2)
CenterY=(#ClockSize#/2)
HandThickness=24
HandThickness2=8
HourMarkerLength=15  
HourMarkerThickness=4
MinuteMarkerLength=12
MinuteMarkerThickness=2 

HandThickness_Hour=4
HandThickness_Minute=4
HandThickness_Second=2
SecondDotOffset=0.33

; === Time Measures ===
[MeasureTime]
Measure=Time
Format=%H:%M:%S

[MeasureHours]
Measure=Time
Format=%I
MinValue=0
MaxValue=12

[MeasureMinutes]
Measure=Time
Format=%M
MinValue=0
MaxValue=59

[MeasureSeconds]
Measure=Time
Format=%S
MinValue=0
MaxValue=59

; === Background ===
[background]
Meter=Shape
Shape=Rectangle 0,0,(#CoverSize#+#Padding#*2),(#CoverSize#+#Padding#*2),(#CoverSize#+#Padding#*2)| Fill Color #BGColor_Light# | StrokeWidth 0
DynamicVariables=1


[MinuteMarkers]
